<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dom</title>
    </link>
</head>

<body>
    <form action="index.html">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br>
        <label for="email">Email:</label>
        <input type="email" required name="email" id="email">
        <br>
        <label for="phone">Phone:</label>
        <input type="number" required name="phone" id="phone">
        <br>
        <label for="city">City:</label>
        <input type="text" required name="city" id="city">
        <br>
        <label for="zipCode">Zip Code:</label>
        <input type="number" required name="zipCode" id="zipCode">
        <br>
        <label for="petName">Pet's Name:</label>
        <input type="text" required name="petName" id="petName">
        <br>
        <label for="petSpecies">Pet's Species:</label>
        <input type="text" required name="petSpecies" id="petSpecies">
    </form>

    <button id="formButton">Submit</button>

    <div>
        <p id="nameOutput"></p>
        <p id="petOutput"></p>
        <p id="petSpeciesOutput"></p>
    </div>

    <script src="petOwnerFactory.js"></script>
    <script src="state.js"></script>
    <script src="script.js"></script>
</body>

</html>
